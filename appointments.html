<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointments</title>
</head>
<body>
    <nav >
        <div class="navbarContainer"> 
            <div>
                <a class="navbarBrand" href="#"><img src="assets/images/logo2.png" alt="logo"></a>
            </div>
            <div class="hospitalName">
                <p>El Salam Hospital</p>
            </div>
            <div class="userName">
                <div>
                    <p>7mash</p>
                    <img src="assets/images/user image.jpg" alt="user">
                </div>
                <div>
                    <button class="logoutBtn btn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="mainContainer" >
                    <!-- sidebar -->
        <aside class="sidebar" >
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
                <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
                <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
            </ul>
        </aside>
        <main class="mainContent">
            <h2>Appointments</h2>
            <button type="button" id="addAppointmentBtn" class="btn addAppointmentBtn mb-3 d-block w-100 d-md-inline btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
                Add New Appointment
            </button>
            <button type="button" class="btn  mb-3 d-block w-100 d-md-inline btn-danger" id="deleteAllAppointmentsBtn">
                Clear All Data
            </button>

            <!-- Modal -->
            <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="appointmentForm">
                                <div class="row">
                                    <div class="col-md-6 d-none" >
                                        <!-- <label for="idDoctor" class="form-label">ID</label> -->
                                        <input type="hidden" class="form-control" id="idAppointment" name="idAppointment" placeholder="Appointment Id" required>
                                        <!-- <span id="idAppointmentError" style="color: brown; display: none;"></span> -->
                                    </div>
                                    <div class="col-md-6"> 
                                        <label for="patientNameAppointment" class="form-label">Patient's Name</label>
                                        <input type="text" class="form-control" id="patientNameAppointment" name=patientNameAppointment" placeholder="Enter Patient's Name" required>
                                        <span id="patientNameAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <label for="nameAppointment" class="form-label">Doctors's Name</label>
                                        <input type="text" class="form-control" id="nameAppointment" name="nameAppointment" placeholder="Enter Doctors's Name" required>
                                        <span id="nameAppointmentError" style="color: brown; display: none;"></span>
                                    </div> -->
                                    <div class="dropdown col-md-6 doctorNameAppointment">
                                        <label  class="form-label">Doctors's Name</label>
                                        <button class="btn btn-secondary dropdown-toggle-doctor" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Doctors
                                        </button>
                                        <ul class="dropdown-menu">
                                        <!-- data-->
                                        </ul>
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <label for="specializationAppointment" class="form-label">Specialization</label>
                                        <input type="text" class="form-control" id="specializationAppointment" name="specializationAppointment" placeholder=" specialization" required>
                                        <span id="specializationAppointmentError" style="color: brown; display: none;"></span>
                                    </div> -->
                                    <div class="dropdown col-md-6 specializationAppointment">
                                        <label for="specializationAppointment" class="form-label">Specialization</label>
                                        <button class="btn btn-secondary dropdown-toggle-specialization" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Specialization
                                        </button>
                                        <ul class="dropdown-menu">
                                        <!-- data-->
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dateAppointment" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="dateAppointment" name="dateAppointment" required>
                                        <span id="dateAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="timeAppointment" class="form-label">Date</label>
                                        <input type="time" class="form-control" id="timeAppointment" name="timeAppointment" required>
                                        <span id="timeAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Confirmated" value="Confirmated">
                                            <label class="form-check-label" for="Confirmated">Confirmated</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Uncertain" value="Uncertain">
                                            <label class="form-check-label" for="Uncertain">Uncertain</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Delayed" value="Delayed">
                                            <label class="form-check-label" for="Delayed">Delayed</label>
                                        </div>
                                    
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveAppointmentBtn">Save changes</button>
                            <button type="button" class="btn btn-primary d-none" id="updateAppointmentBtn">Update Appointment</button>
                        </div>
                    </div>
                </div>
            </div>


        <div class="table-responsive">
            <table id="appointmentsTable" class="table table-bordered table-striped text-center display">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Doctor's Name </th>
                    <th>Patient's Name </th>
                    <th>specialization</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>  
            </table>
        </div>  

        </main>
    </section>
    <div id="alert" style="display: none;" class="alert position-fixed top-0 end-0 m-3"></div>



    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
