<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointments</title>
</head>
<body>
    <nav >
        <div class="navbarContainer">
            <div class="navheader">
                <a class="navbarBrand" href="#">
                    <img src="assets/images/logo2.png" alt="logo">
                </a>
                <div class="hospitalName">El Salam Hospital</div>
                <div class="userSection">
                    <p class="userName">7mash</p>
                    <img src="assets/images/user image.jpg" alt="user">
                    <button class="logoutBtn">Log Out</button>
                </div>
            </div>
            <header>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
                    <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
                </ul>
            </header>
        </div>
    </nav>
    <section class="mainContainer" >
        <main class="mainContent">
            <h1>Appointments</h1>
            <div class="btns ">
                <button type="button" id="addAppointmentBtn" class="btn addAppointmentBtn btn-primary addItem" data-bs-toggle="modal" data-bs-target="#appointmentsModal">
                    Add New Appointment
                </button>
                <button type="button" class="btn btn-danger" data-type="Appointments" id="clearAllData">
                    Clear All Data
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="appointmentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="appointmentsForm">
                                <div class="row">
                                    <input type="hidden" class="form-control" id="idAppointment" name="idAppointment">
                                    <!-- <div class="col-md-6 d-none" >
                                        <input type="hidden" class="form-control" id="idAppointment" name="idAppointment" placeholder="Appointment Id" required>
                                    </div> -->
                                    <div class="col-md-6"> 
                                        <label for="patientNameAppointment" class="form-label">Patient's Name</label>
                                        <input type="text" class="form-control" id="patientNameAppointment" name="patientNameAppointment" placeholder="Enter Patient's Name" required>
                                        <span id="patientNameAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                    <div class="dropdown col-md-6 doctorNameAppointment">
                                        <label  class="form-label">Doctors's Name</label>
                                        <button class="btn btn-secondary dropdown-toggle-doctor" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Doctors
                                        </button>
                                        <ul class="dropdown-menu">
                                        <!-- data-->
                                        </ul>
                                    </div>
                                    <div class="dropdown col-md-6 specializationAppointment">
                                        <label for="specializationAppointment" class="form-label">Specialization</label>
                                        <button class="btn btn-secondary dropdown-toggle-specialization" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Specialization
                                        </button>
                                        <ul class="dropdown-menu">
                                        <!-- data-->
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dateAppointment" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="dateAppointment" name="dateAppointment" required>
                                        <span id="dateAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="timeAppointment" class="form-label">Time</label>
                                        <input type="time" class="form-control" id="timeAppointment" name="timeAppointment" required>
                                        <span id="timeAppointmentError" style="color: brown; display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Confirmated" value="Confirmated">
                                            <label class="form-check-label" for="Confirmated">Confirmated</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Uncertain" value="Uncertain">
                                            <label class="form-check-label" for="Uncertain">Uncertain</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="statusAppointment" id="Delayed" value="Delayed">
                                            <label class="form-check-label" for="Delayed">Delayed</label>
                                        </div>
                                    
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveItemBtn" data-IdForm="appointmentsForm">Save changes</button>
                            <button type="button" class="btn btn-primary d-none" data-type="Appointments" id="updateItemBtn">Update Appointment</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="table-responsive ">
                <table id="appointmentsTable" class="table table-striped table-bordered ">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Doctor's Name 
                                <span class="dropdown" id="doctorsNameDropdown" data-selected="All">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuDoctorsName" data-bs-toggle="dropdown">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu"></ul>
                                </span>
                            </th>
                            <th>Patient's Name</th>
                            <th>Specialization
                                <span class="dropdown" id="specializationDropdown" data-selected="All">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSpecialization" data-bs-toggle="dropdown">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu"></ul>
                                </span>
                            </th>
                            <th>Date
                                <span class="dropdown" id="dateAppiontmentDropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuDate" data-bs-toggle="dropdown">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li> <label>From</label> <input type="date" class="dropdown-item" id="startDate"></li>
                                        <li> <label>To</label> <input type="date" class="dropdown-item" id="endDate"></li>
                                        <button class="btn btn-secondary" id="filterDateBtn">Filter</button>
                                    </ul>
                                </span>
                            </th>
                            <th>Time</th>
                            <th>Status
                                <span class="dropdown" id="statusAppiontmentDropdown" data-selected="All">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuStatus" data-bs-toggle="dropdown">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu"></ul>
                                </span>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>  
                </table>
            </div>
             

        </main>
    </section>
    <div id="alert" style="display: none;" class="alert position-fixed top-0 end-0 m-3"></div>



    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
