<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">

    <title>login</title>
</head>
<body>
    <nav >
        <div class="navbarContainer">
            <div class="navheader">
                <a class="navbarBrand" href="#">
                    <img src="assets/images/logo2.png" alt="logo">
                </a>
                <div class="hospitalName">El Salam Hospital</div>
                <div class="userSection">
                    <p class="userName" id="userNameDisplay"></p>
                    <button class="loginBtn" href="#loginForm">Login</button>
                </div>
            </div>
            <header>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
                    <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
                </ul>
            </header>
        </div>
    </nav>
    <div class="container">
        <div class="loginBox" >
            <h1>Welcome to our Hospital</h1>

            <form id="loginForm">                
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" id="userName" class="form-control form-control-lg" placeholder="Enter your username" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                <p id="errorMessage" class="text-danger d-none">Invalid username or password</p>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
