<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <title>hospital-dashboard</title>
</head>
<body>
    <nav >
        <div class="navbarContainer"> 
            <div>
                <a class="navbarBrand" href="#"><img src="assets/images/logo2.png" alt="logo"></a>
            </div>
            <div class="hospitalName">
                <p>El Salam Hospital</p>
            </div>
            <div class="userName">
                <div>
                    <p>7mash</p>
                    <img src="assets/images/user image.jpg" alt="user">
                </div>
                <div>
                    <button class="logoutBtn btn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>
<section class="mainContainer" >
                <!-- sidebar -->
    <aside class="sidebar" >
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-user-injured"></i> Patients</a></li>
            <li><a href="#"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li><a href="#"><i class="fas fa-calendar-check"></i> Appointments</a></li>
        </ul>
    </aside>
    <main class="mainContent">
        <h2>Welcome to Hospital Dashboard</h2>
                        <!-- cards -->
        <section class="cards">
            <div class="card">
                
                <div class="card-body">
                    <p id="totalPatients" class="card-text animatingNumberCounters"></p>
                    <h5 class="card-title"><i class="fas fa-user-injured"></i>Total Patients</h5>
                </div>   
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="totalDoctors" class="card-text animatingNumberCounters"></p>
                    <h5 class="card-title"><i class="fas fa-user-md"></i>Total Doctors</h5>
                </div>   
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="totalAppointments" class="card-text animatingNumberCounters"></p>
                    <h5 class="card-title"><i class="fas fa-calendar-check"></i>Total Appointments</h5>
                </div>   
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="totalDepartments" class="card-text animatingNumberCounters"></p>
                    <h5 class="card-title"><i class="fas fa-hospital"></i>Total Departments</h5>
                </div>   
            </div>
        </section>

        <section class="tables">
            <div>
                <h3 class="tableTitle">Patients</h3>
                                    <!-- Modal -->
                    <button type="button" class="btn btn-primary mb-3 " data-bs-toggle="modal" data-bs-target="#patientModal">
                        Add Patient
                    </button>
                    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Patient</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- form -->
                                <div class="mb-3" id="patientForm">
                                    <label for="id" class="form-label">ID </label>
                                    <input type="number" class="form-control" id="id" name="id" placeholder="Patient Id" required>

                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Patient Name" required>
                                   
                                    <label for="age" class="form-label">Age </label>
                                    <input type="number" class="form-control" id="age" name="age" placeholder="Patient Age" required>

                                    <label  class="form-label">Gender</label>
                                    <div class="form-check" >
                                        <input class="form-check-input" type="radio" name="gender" id="male">
                                        <label class="form-check-label" for="male">
                                        Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" >
                                        <label class="form-check-label" for="female">
                                        Female
                                        </label>
                                    </div>

                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Patient Address" required>

                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Patient Phone" required>

                                    <label class="form-label">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="recovered">
                                        <label class="form-check-label" for="recovered">
                                            Recovered
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="stable" >
                                        <label class="form-check-label" for="stable">
                                            Stable
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="underTreatment" >
                                        <label class="form-check-label" for="underTreatment">
                                            Under Treatment
                                        </label>
                                    </div>
                                    
                                    <label for="disease" class="form-label">Disease</label>
                                    <input type="text" class="form-control" id="disease" name="disease" placeholder="Patient Disease" required>
                                
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="savePatientBtn">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- table -->
                <table id="patientsTable" class="display text-center ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age
                                <span class="dropdown m-3" id="ageDropdown" data-selected="All">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item">All</button></li>
                                        <li><button class="dropdown-item">from 1 to 30</button></li>
                                        <li><button class="dropdown-item">from 30 to 50</button></li>
                                        <li><button class="dropdown-item">max to 50</button></li>
                                    </ul>
                                </span>
                            </th>
                            <th>Gender
                                <span class="dropdown m-3" id="genderDropdown" data-selected="All">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Filter 
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><button class="dropdown-item" >ALL</button></li>
                                    <li><button class="dropdown-item" >Male</button></li>
                                    <li><button class="dropdown-item" >Female</button></li>
                                    </ul>
                                </span>
                            </th>
                            <th>Address</th>
                            <th>Phone Number</th>  
                            <th>Status
                                <span class="dropdown m-3" id="statusDropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Filter
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item" >ALL</button></li>
                                        <li><button class="dropdown-item" >Recovered</button></li>
                                        <li><button class="dropdown-item" >Stable</button></li>
                                        <li><button class="dropdown-item" >Chronic</button></li>
                                        <li><button class="dropdown-item" >Under Treatment</button></li>
                                    </ul>
                                </span>
                            </th>   
                            <th>Disease </th>  
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </main>
</section>
    


     <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
